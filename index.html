<!DOCTYPE html>
<html>
    <head>
        <header>
            <title>Google</title>
        </header>
        <link href="reset.css" rel="stylesheet" type="text/css" />
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <navbar class="navbar">
            <div class="navbox-1">
                <a href="#"><p>Gmail</p></a>
            </div>
            <div class="navbox-2">
                <a href="#"><p>Images</p></a>
            </div>
            <div class="navbox-3">
                <a href="#"><img class="apps-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></a>
            </div>
            <div class="navbox-4">
                <a href="https://github.com/jove0610/Google-Homepage" target="_blank">

                > </a>
            </div>

            <div class="sbar-box">

                </div>
                <div class="sbox-2">
                    <form action="#">

                </div>
                <div class="sbox-3">
                    <a href="#">
                        <img class="voice-logo" src="https://blog.expertrec.com/wp-content/uploads/2019/06/Google-Voice.jpg">

            </div>
